<html lang="en">
    <head>
        <title>Utile.Utile</title>
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="https://www.nerdfonts.com/assets/css/combo.css" />
        <link rel="icon" type="image/png" href="../src/ico.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet" />
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            ::selection {
                color: white;
                background: #ff4f0099;
            }
            body {
                color: white;
                background: #10101e;
                font-family: "Source Code Pro";
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 16px;
            }
            h5 {
                margin-top: 50px;
                text-align: right;
                padding: 0 5px;
            }
            a:not(#channel) {
                color: white;
                text-align: left;
                text-decoration: none;
                line-height: 22px;
                padding-left: 20px;
                padding-bottom: 10px;
            }
            a:hover:not(#channel) {
                color: #10101e;
            }
            #channel {
                color: white;
                text-decoration: none;
            }
            #links {
                background: #10101e;
                border: 3px solid #ff4f00;
                border-radius: 5px;
                box-shadow: 0 0 30px #ff4f00;
                margin: 70px auto;
                width: 240px;
                text-align: left;
                -webkit-box-reflect: below 1px linear-gradient(transparent, rgba(255, 255, 255, 0.1));
            }
            #links:hover {
                transition: 0.3s;
                background: #ff4f00;
            }
            #links:hover h1 {
                transition: 0.3s;
                color: #10101e;
            }
            h1 {
                color: #ff4f00;
                text-align: left;
                text-decoration: none;
                padding-left: 20px;
                padding-bottom: 10px;
                padding-top: 10px;
            }
            .time {
                font-size: 60px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .time span:not(:last-child) {
                position: relative;
                margin: 0 6px;
                font-weight: 600;
                text-align: center;
                letter-spacing: 3px;
            }
            .time span:last-child {
                font-size: 30px;
                font-weight: 600;
                text-transform: uppercase;
                margin-top: 10px;
                padding: 0 5px;
            }
            #seconds {
                color: #ff4f00;
            }
        </style>
    </head>
    <body onload="randomClock()">
        <div class="all">
            <h5>
                <a id="channel" href="https://www.youtube.com/c/OrangeXarot">OrangeXarot <i class="nf nf-mdi-carrot"></i></a>
            </h5>
            <br />
            <div class="time">
                <span id="hour">00</span>: <span id="minutes">00</span>:
                <span id="seconds">00</span>
                <span id="period">AM</span>
            </div>
            <div id="links">
                <h1><u>LINKS</u><i class="nf nf-fa-chain"></i></h1>
                <a target="_blank" href="https://www.youtube.com/"><i class="nf nf-fa-youtube_play"></i> YouTube</a><br />
                <a target="_blank" href="https://drive.google.com/"><i class="nf nf-mdi-google_drive"></i> Drive</a><br />
                <a target="_blank" href="https://mail.google.com/"><i class="nf nf-mdi-gmail"></i> Gmail</a><br /><br />
                <a target="_blank" href="https://wiki.archlinux.org/"><i class="nf nf-linux-archlinux"></i> ArchWiki</a><br />
                <a target="_blank" href="https://github.com/"><i class="nf nf-mdi-github_circle"></i> GitHub</a><br />
                <a target="_blank" href="https://orangexarot.github.io/"><i class="nf nf-mdi-web"></i> My Site</a><br /><br />
            </div>
        </div>
        <script type="text/javascript">
            
            function sleep(ms) {
                return new Promise((resolve) => setTimeout(resolve, ms));
            }

            function randomClock() {
                let i = 0;

                const interval = setInterval(() => {

                    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                    let HOUR = document.getElementById("hour");
                    let MIN = document.getElementById("minutes");
                    let SEC = document.getElementById("seconds");
                    let PE = document.getElementById("period");
                    let rand = Math.floor(Math.random() * 99);
                    if(rand < 10)
                        rand = '0' + rand;
                    HOUR.innerHTML = rand;

                    rand = Math.floor(Math.random() * 99);
                    if(rand < 10)
                        rand = '0' + rand;
                    MIN.innerHTML = rand;

                    rand = Math.floor(Math.random() * 99);
                    if(rand < 10)
                        rand = '0' + rand;
                    SEC.innerHTML = rand;
                    
                    
                    rand = Math.floor(Math.random() * 26);
                    rand2 = Math.floor(Math.random() * 26);
                    PE.innerHTML = letters[rand] + letters[rand2];


                    if(i > 10) {
                        HOUR.innerHTML = 99;
                        MIN.innerHTML = 99;
                        SEC.innerHTML = 99; 
                        PE.innerHTML = "??";
                        initClock();
                        clearInterval(interval);
                    }
                    i++;
                }, 100);

            }


            function updateClock() {
                var now = new Date();
                var hou = now.getHours(),
                    min = now.getMinutes(),
                    sec = now.getSeconds(),
                    pe = "AM";

                if (hou == 0) {
                    hou = 12;
                }
                if (hou > 12) {
                    hou = hou - 12;
                    pe = "PM";
                }

                Number.prototype.pad = function (digits) {
                    for (var n = this.toString(); n.length < digits; n = 0 + n);
                    return n;
                };

 
                var ids = ["hour", "minutes", "seconds", "period"];
                var values = [hou.pad(2), min.pad(2), sec.pad(2), pe];

                for (var i = 0; i < ids.length; i++) {
                        document.getElementById(ids[i]).firstChild.nodeValue = values[i];
                }
            }

            async function initClock() {
                var now = new Date();
                var hou = now.getHours(),
                    min = now.getMinutes(),
                    sec = now.getSeconds(),
                    pe = "AM";

                if (hou == 0) {
                    hou = 12;
                }
                if (hou > 12) {
                    hou = hou - 12;
                    pe = "PM";
                }

                Number.prototype.pad = function (digits) {
                    for (var n = this.toString(); n.length < digits; n = 0 + n);
                    return n;
                };


                var ids = ["hour", "minutes", "seconds", "period"];
                var values = [hou.pad(2), min.pad(2), sec.pad(2), pe];

                    await sleep(150);
                for (var i = 0; i < ids.length; i++) {
                    await sleep(150);
                    for(var j = 0; j <= i; j++) {
                        document.getElementById(ids[j]).firstChild.nodeValue = values[j];
                    }
                }

                window.setInterval("updateClock()", 1);
            }
        </script>
    </body>
</html>
