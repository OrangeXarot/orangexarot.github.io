<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap");
            body {
                background-color: #060610;
                color: #fff;
                font-family: 'Nunito', sans-serif;
                font-size: 50px;
                margin: 30px;
            }
            h1 {
                font-size: 80px;
                color: #FF4F00;
            }
            ul#todo-list {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            ul#todo-list li {
                display: flex;
                align-items: center;
                margin: 0.5em 0;
            }
            ul#todo-list input[type="text"] {
                font-size: 40px;
                background: rgba(255, 255, 255, 0);
                border: none;
                width: 100%;
                resize: none;
            }
            ul#todo-list input[type="checkbox"] {
                margin-left: 45px;
                margin-right: 30px;
                transform: scale(3);

            }

            ul#todo-list button {
                margin-right: 10px;
            }

            .todo-item input {
                color: #FFF;
            }

            .todo-item input.completed {
                text-decoration: line-through;
                color: #333;
            }


            .todo-item input.dashed {
                color: #FF4F00;
            }

            .todo-item button {
                margin-left: auto;
                background-color: transparent;
                border: none;
                color: #FF4F00;
                cursor: pointer;
                font-size: 30px;
            }
            .todo-item span.completed {
                text-decoration: line-through;
            }

            .inputBox {
                position: relative;
                width: 100%;
            }

            .inputBox input {
                width: 70%;
                height: 100px;
                padding: 30px;
                border: 5px solid rgba(255, 255, 255, 0.25);
                border-radius: 50px 0 0 50px;
                background: #060610;
                color: #fff;
                font-size: 1em;
            }
            .inputBox span {
                position: absolute;
                left: 0;
                pointer-events: none;
                padding: 15px 20px 20px 30px;
                font-size: 1em;
                color: rgba(255, 255, 255, 0.25);
                transition: 0.5s;
                text-transform: uppercase;
                border-radius: 50px 0 0 50px;
            }

            .inputBox input:valid ~ span, .inputBox input:focus ~ span {
                color: #FF4F00;
                transform: translateX(60px) translateY(-40px);
                font-size: 0.65em;
                padding: 0 20px;
                background: #FF4F00;
                color: #060610;
                letter-spacing: 0.2em;
                border-radius: 10px;
            }

            .inputBox input:valid, .inputBox input:focus {
                border: 5px solid #FF4F00;
            }

            .clear {
                position: absolute;
                top: 0;
                right: 70px;
                font-size: 1.2em;
                margin-left: 10px;
                height: 100%;
                width: 60px;
                background: #FF0000;
                border: 1px solid #FF0000;
                border-radius: 50px 0 0 50px;
                color: #060610;
                transition: 0.2s;
                font-family: 'Nunito', sans-serif;
            }

            .clear:hover {
                transform: translateX(3px);

            }

            .compclear {
               position: absolute;
                top: 0;
                right: 0;
                font-size: 1.2em;
                margin-left: 10px;
                height: 100%;
                width: 60px;
                background: #FF0000;
                border: 1px solid #FF0000;
                color: #060610;
                transition: 0.2s;
                font-family: 'Nunito', sans-serif;
            }

            .compclear:hover {
                transform: translateX(-3px);

            }
            .sub {
                position: absolute;
                top: 0;
                left: 70%;
                font-size: 1.2em;
                margin-left: 5px;
                height: 100%;
                background: #FF4F00;
                border: 1px solid #FF4F00;
                border-radius: 0 50px 50px 0;
                color: #060610;
                transition: 0.2s;
                font-family: 'Nunito', sans-serif;
            }

            .sub:hover {
                transform: translateX(-3px);

            }

            .category {
                position: absolute;
                bottom: 40px;
                right: 100px;
                font-size: 1.2em;
                height: 80px;
                transition: 0.2s;
                font-family: 'Nunito', sans-serif;
                color: white;
            }
            
            .prevCat {
                position: absolute;
                top: 5px;
                left: -80px;
                font-size: 1em;
                margin-left: 10px;
                height: 115%;
                width: 60px;
                background: #FF4F00;
                border: 1px solid #FF4F00;
                border-radius: 50px 0 0 50px;
                color: #060610;
                font-family: 'Nunito', sans-serif;

            }
            .nextCat {
                position: absolute;
                right: -70px;
                top: 5px;
                font-size: 1em;
                margin-left: 10px;
                height: 115%;
                width: 60px;
                background: #FF4F00;
                border: 1px solid #FF4F00;
                border-radius: 0 50px 50px 0;
                color: #060610;
                font-family: 'Nunito', sans-serif;

            }

            .changeCat {
                position: absolute;
                right: 20px;
                top: 5px;
                font-size: 0.7em;
                height: 70%;
                margin-top: 20px;
                width: 60px;
                background: #FF4F00;
                border: 1px solid #FF4F00;
                border-radius: 50px;
                color: #060610;
                font-family: 'Nunito', sans-serif;

            }

            #word {
                margin-top: 0;
                height: 100px;
                width: 400px;
                border: 5px solid rgba(255, 255, 255, 0.25);
                background: #060610;
                color: #fff;
                font-size: 1em;
            }

        </style>
    </head>
    <body>
        <h1>TASKS, for my GF <3</h1>
        <div class="category">
            <button onclick="prevCat()" class="prevCat"><</button>
            <input type="text" id="word" autocomplete="off"></input>
            <button onclick="changeCat()" class="changeCat">=</button>
            <button onclick="nextCat()" class="nextCat">></button>
        </div>
        <form id="add-form">
            <div class="inputBox">
                <input type="text" id="add-input" autocomplete="off" required="required" />
                <span>Add Tasks</span>
                <button type="submit" class="sub">+</button>
                <button onclick="clearTodo()" class="clear">X</button>
                <button onclick="clearCompletedTodo()" class="compclear">-</button>
                <p class="text">
            </div>
        </form>

        <ul id="todo-list"></ul>

        <script>
            let todos = [["home"],[""],[""],[""],[""],[""],[""],[""],[""],[""]];
            let idx = 0;
            let category = document.getElementById("word");
                
            function displayTodos() {
                let list = document.getElementById("todo-list");
                list.innerHTML = "";

                for (let i = 1; i < todos[idx].length; i++) {
                    let item = document.createElement("li");
                    item.classList.add("todo-item");

                    let checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.checked = todos[idx][i].completed;
                    checkbox.addEventListener("change", () => {
                        todos[idx][i].completed = !todos[idx][i].completed;
                        saveTodos();
                        displayTodos();
                    });

                    let span = document.createElement("span");
                    span.textContent = todos[idx][i].text;

                    let input = document.createElement("input");
                    input.type = "text";
                    input.value = todos[idx][i].text;
                    input.addEventListener("change", () => {
                        todos[idx][i].text = input.value;
                        displayTodos();
                    });

                    let upButton = document.createElement("button");
                    upButton.textContent = "▲";
                    upButton.addEventListener("click", () => {
                        moveTodo(i, i - 1);
                    });

                    let downButton = document.createElement("button");
                    downButton.textContent = "▼";
                    downButton.addEventListener("click", () => {
                        moveTodo(i, i + 1);
                    });

                    if (todos[idx][i].completed) {
                        span.classList.add("completed");
                        input.classList.add("completed");
                    }

                    if (todos[idx][i].text.includes('-')) {
                        console.log(i +" -")
                        input.classList.add("dashed");
                    }

                    let button = document.createElement("button");
                    button.textContent = "Delete";
                    button.addEventListener("click", () => {
                        deleteTodo(i);
                    });

                    category.value = todos[idx][0];

                    item.appendChild(checkbox);
                    item.appendChild(upButton);
                    item.appendChild(downButton);
                    item.appendChild(input);
                    item.appendChild(button);

                    list.appendChild(item);
                }
            }

            function moveTodo(fromIndex, toIndex) {
                if (fromIndex < 0 || fromIndex >= todos[idx].length || toIndex < 0 || toIndex >= todos[idx].length) {
                    return;
                }
                let item = todos[idx].splice(fromIndex, 1)[0];
                todos[idx].splice(toIndex, 0, item);
                saveTodos();
                displayTodos();
            }

            function addTodo(text) {
                if (text != "") {
                    if (todos == null) {
                        todos = [["home"],[""],[""],[""],[""],[""],[""],[""],[""],[""]];
                    }
                    todos[idx].push({ text: text, completed: false });
                    saveTodos();
                    displayTodos();
                }
            }

            function deleteTodo(index) {
                todos[idx].splice(index, 1);
                saveTodos();
                displayTodos();
            }

            function clearTodo() {
                todos = [["home"],[""],[""],[""],[""],[""],[""],[""],[""],[""]];
                idx = 0;
                saveTodos();
                displayTodos();
            }

            function clearCompletedTodo() {
                for (let i = 0; i < todos[idx].length; i++) {
                    if (todos[idx][i].completed) {
                        todos[idx].splice(i, 1);
                        i--;
                    }
                }
                saveTodos();
                displayTodos();
            }

            function nextCat() {
                idx = (idx+1)%10;

                category.value = todos[idx][0];
                displayTodos();
            }

            function prevCat() {
                if(idx > 0) {
                    idx = (idx-1)%10;
                category.value = todos[idx][0];
                }
               
                displayTodos();
            }

            function changeCat() {
                todos[idx][0] = category.value;
                displayTodos();
                saveTodos();
            }

            let form = document.getElementById("add-form");
            let input = document.getElementById("add-input");

            form.addEventListener("submit", (event) => {
                event.preventDefault();
                addTodo(input.value);
                input.value = "";
            });

            function setCookie(name, value) {
                let expirationDate = new Date();
                expirationDate.setDate(expirationDate.getDate() + 7);
                let expirationString = "expires=" + expirationDate.toUTCString();
                document.cookie = name + "=" + value + ";" + expirationString;
            }

            function getCookie(name) {
                let cookies = document.cookie;
                let cookieArray = cookies.split(";");
                for (let i = 0; i < cookieArray.length; i++) {
                    let cookie = cookieArray[i];
                    let equalsIndex = cookie.indexOf("=");
                    let cookieName = cookie.substring(0, equalsIndex).trim();
                    let cookieValue = cookie.substring(equalsIndex + 1).trim();
                    if (cookieName === name) {
                        return cookieValue;
                    }
                }
                return null;
            }

            function saveTodos() {
                let todoString = JSON.stringify(todos);
                setCookie("todos", todoString);
            }

            function loadTodos() {
                let todoString = getCookie("todos");
                todos = JSON.parse(todoString);
                if (todos == null) {
                    todos = [[],[],[],[],[],[],[],[],[],[]];
                }
            }

            loadTodos();
            displayTodos();

            window.addEventListener("load", () => {
                loadTodos();
            });

            window.addEventListener("unload", () => {
                saveTodos();
            });
        </script>
    </body>
</html>
