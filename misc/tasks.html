<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap");
            body {
                background-color: #060610;
                color: #fff;
                font-family: 'Nunito', sans-serif;
                font-size: 50px;
                margin: 30px;
            }
            h1 {
                color: #FF4F00;
            }
            ul#todo-list {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            ul#todo-list li {
                display: flex;
                align-items: center;
                margin: 0.5em 0;
            }
            ul#todo-list input {
                font-size: 50px;
                background: rgba(255, 255, 255, 0);
                color: #FFF;
                border: none;
            }
            ul#todo-list input[type="checkbox"] {
                margin-left: 50px;
                margin-right: 50px;
                transform: scale(5);

            }

            .todo-item input.completed {
                text-decoration: line-through;
                color: rgba(255, 255, 255, 0.25);
            }
            .todo-item button {
                margin-left: auto;
                background-color: transparent;
                border: none;
                color: #FF4F00;
                cursor: pointer;
                font-size: 30px;
            }
            .todo-item span.completed {
                text-decoration: line-through;
            }

            .inputBox {
                position: relative;
                width: 70%;
            }

            .inputBox input {
                width: 100%;
                height: 100px;
                padding: 30px;
                border: 5px solid rgba(255, 255, 255, 0.25);
                border-radius: 50px 0px 0px 50px;
                background: #060610;
                color: #fff;
                font-size: 1em;
            }
            .inputBox span {
                position: absolute;
                left: 0;
                pointer-events: none;
                padding: 20px 20px 20px 30px;
                font-size: 1em;
                color: rgba(255, 255, 255, 0.25);
                transition: 0.5s;
                text-transform: uppercase;
                border-radius: 50px 0px 0px 50px;
            }

            .inputBox input:valid ~ span, .inputBox input:focus ~ span {
                color: #FF4F00;
                transform: translateX(50px) translateY(-30px);
                font-size 0.65em;
                padding: 0 20px;
                background: #FF4F00;
                color: #060610;
                letter-spacing: 0.2em;
                border-radius: 10px;
            }

            .inputBox input:valid, .inputBox input:focus {
                border: 5px solid #FF4F00;
            }
            .sub {
                position: absolute;
                top: 0;
                right: -50px;
                font-size: 1.2em;
                margin-left: 5px;
                height: 100%;
                background: #FF4F00;
                border: 1px solid #FF4F00;
                border-radius: 0px 50px 50px 0;
                color: #060610;
                transition: 0.2s;
            }

            .sub:hover {
                transform: translateX(3px);

            }
            .sub:active {
                transform: translateX(-3px);
            }
        </style>
    </head>
    <body>
        <h1>TASKS, for my GF <3</h1>
        <form id="add-form">
            <div class="inputBox">
                <input type="text" id="add-input" autocomplete="off" required="required" />
                <span>Add Tasks</span>
                <button type="submit" class="sub">+</button>
            </div>
        </form>

        <ul id="todo-list"></ul>

        <script>
            let todos = [];

            function displayTodos() {
                let list = document.getElementById("todo-list");
                list.innerHTML = "";

                for (let i = 0; i < todos.length; i++) {
                    let item = document.createElement("li");
                    item.classList.add("todo-item");
                    let checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.checked = todos[i].completed;
                    checkbox.addEventListener("change", () => {
                        todos[i].completed = !todos[i].completed;
                        displayTodos();
                    });
                    item.appendChild(checkbox);
                    let span = document.createElement("span");
                    span.textContent = todos[i].text;
                    let input = document.createElement("input");
                    input.type = "text";
                    input.value = todos[i].text;
                    input.addEventListener("change", () => {
                        todos[i].text = input.value;
                        displayTodos();
                    });
                    item.appendChild(input);
                    if (todos[i].completed) {
                        span.classList.add("completed");
                        input.classList.add("completed");
                    }

                    let button = document.createElement("button");
                    button.textContent = "Delete";
                    button.addEventListener("click", () => {
                        deleteTodo(i);
                    });
                    item.appendChild(button);
                    list.appendChild(item);
                }
            }

            function addTodo(text) {
                if (text != "") {
                    if (todos == null) {
                        todos = [];
                    }
                    todos.push({ text: text, completed: false });
                    displayTodos();
                }
            }

            function deleteTodo(index) {
                todos.splice(index, 1);
                displayTodos();
            }

            let form = document.getElementById("add-form");
            let input = document.getElementById("add-input");

            form.addEventListener("submit", (event) => {
                event.preventDefault();
                addTodo(input.value);
                input.value = "";
            });

            function setCookie(name, value) {
                let expirationDate = new Date();
                expirationDate.setDate(expirationDate.getDate() + 7);
                let expirationString = "expires=" + expirationDate.toUTCString();
                document.cookie = name + "=" + value + ";" + expirationString;
            }

            function getCookie(name) {
                let cookies = document.cookie;
                let cookieArray = cookies.split(";");
                for (let i = 0; i < cookieArray.length; i++) {
                    let cookie = cookieArray[i];
                    let equalsIndex = cookie.indexOf("=");
                    let cookieName = cookie.substring(0, equalsIndex).trim();
                    let cookieValue = cookie.substring(equalsIndex + 1).trim();
                    if (cookieName === name) {
                        return cookieValue;
                    }
                }
                return null;
            }

            function saveTodos() {
                let todoString = JSON.stringify(todos);
                setCookie("todos", todoString);
            }

            function loadTodos() {
                let todoString = getCookie("todos");
                todos = JSON.parse(todoString);
            }

            loadTodos();
            displayTodos();

                        window.addEventListener("load", () => {
                loadTodos();
            });

            window.addEventListener("unload", () => {
                saveTodos();
            });
        </script>
    </body>
</html>
