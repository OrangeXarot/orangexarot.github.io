<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nightmarionne Soundboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* === GLOBAL === */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            font-size: 1.4em;
            padding: 10px 0;
            border-bottom: 1px solid #333;
            letter-spacing: 1px;
        }

        h2, h3 {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 1em;
            font-weight: 500;
            opacity: 0.9;
        }

        /* === MAIN SECTION === */
        .section {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            padding-bottom: 120px; /* space for bottom controls */
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
            margin-bottom: 10px;
        }

        /* === SOUND BUTTONS === */
        .sound-btn {
            background: #111;
            color: #fff;
            border: 1px solid #555;
            aspect-ratio: 1 / 1;
            font-size: 0.8em;
            padding: 5px;
            border-radius: 8px;
            text-align: center;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .sound-btn:active,
        .sound-btn.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        /* === BOTTOM CONTROLS === */
        #bottom-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #000;
            border-top: 1px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #stop-all {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            font-weight: bold;
            background: #fff;
            color: #000;
            border: none;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        #stop-all:active {
            opacity: 0.7;
        }

        #now-playing-bar {
            width: 100%;
            background: #111;
            color: #fff;
            padding: 8px 10px;
            font-size: 0.85em;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #now-playing-title {
            font-weight: 500;
            margin-bottom: 2px;
        }

        #now-playing-time {
            font-family: monospace;
            font-size: 0.8em;
            opacity: 0.8;
        }

        /* === SCROLLBAR === */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
        }
    </style>
</head>
<body>
<h1>Nightmarionne Soundboard</h1>

<div class="section">
    <h2>Ambience</h2>
    <div class="button-grid">
        <button class="sound-btn" data-loop="true" data-sound="audio/Ambience/Music_Box_Melody_Playful_amp.ogg">My Grandfather's Clock</button>
        <button class="sound-btn" data-loop="true" data-sound="audio/Ambience/Jackinthebox_amp.ogg">Pop Goes the Weasel</button>
        <button class="sound-btn" data-loop="true" data-sound="audio/Ambience/Fredbear.ogg">Closet</button>
        <button class="sound-btn" data-loop="true" data-sound="audio/Ambience/Mask.ogg">Phantom</button>
    </div>

    <h2>Nightmarionne</h2>
    <div class="button-grid">
        <button class="sound-btn" data-sound="audio/VoiceLines/Nightmarionne/NM1.ogg">This is a nightmare you won't wake from</button>
        <button class="sound-btn" data-sound="audio/VoiceLines/Nightmarionne/NM2.ogg">This time death cannot save you</button>
        <button class="sound-btn" data-sound="audio/VoiceLines/Nightmarionne/NM3.ogg">The nightmare is just beginning</button>
        <button class="sound-btn" data-sound="audio/VoiceLines/Nightmarionne/NM4.ogg">Let's taste death again</button>
        <button class="sound-btn" data-sound="audio/VoiceLines/Nightmarionne/NM5.ogg">I am the fearful reflection</button>
    </div>

    <h2>Puppet</h2>
    <div class="button-grid">
        <button class="sound-btn" data-sound="audio/VoiceLines/Puppet/Mar01.ogg">Seeing you powerless is like music to me</button>
        <button class="sound-btn" data-sound="audio/VoiceLines/Puppet/Mar02.ogg">I don't hate you, but stay out of my way</button>
        <button class="sound-btn" data-sound="audio/VoiceLines/Puppet/Mar03.ogg">I recognize you, not scared anymore</button>
        <button class="sound-btn" data-sound="audio/VoiceLines/Puppet/Mar04.ogg">The others are under my protection</button>
        <button class="sound-btn" data-sound="audio/VoiceLines/Puppet/Mar05.ogg">The others are like animals</button>
    </div>

    <h2>Jumpscares</h2>
    <div class="button-grid">
        <button class="sound-btn" data-sound="audio/Jumpscares/Xscream2.ogg">FNaF 2</button>
        <button class="sound-btn" data-loop="true" data-sound="audio/Jumpscares/Distortion_amp.ogg">FNaF 4</button>
        <button class="sound-btn" data-sound="audio/Jumpscares/FNaF4_Jumpscare.ogg">FNaF UCN</button>
        <button class="sound-btn" data-sound="audio/Jumpscares/Sfx_puppet_onStage_jumpscare.ogg">FNaF HW2</button>
    </div>
</div>

<!-- Bottom Controls -->
<div id="bottom-controls">
    <button id="stop-all">STOP ALL</button>
    <div id="now-playing-bar">
        <div id="now-playing-title">Now Playing: None</div>
        <div id="now-playing-time"></div>
    </div>
</div>

<script>
    const buttons = document.querySelectorAll('.sound-btn');
    const stopBtn = document.getElementById('stop-all');
    const titleEl = document.getElementById('now-playing-title');
    const timeEl = document.getElementById('now-playing-time');
    const sounds = {};
    let timeUpdater = null;

    // Preload all sounds
    window.addEventListener('DOMContentLoaded', () => {
        buttons.forEach(btn => {
            const path = btn.dataset.sound;
            const loop = btn.dataset.loop === "true";
            const audio = new Audio(path);
            audio.loop = loop;
            audio.preload = "auto";
            audio.load();
            sounds[path] = audio;
            btn.addEventListener('click', () => handleButtonClick(btn, audio));
        });
    });

    function handleButtonClick(btn, audio) {
        const name = btn.textContent;
        const path = btn.dataset.sound;

        if (audio.loop) {
            if (audio.paused) {
                stopAll();
                audio.currentTime = 0;
                audio.play();
                btn.classList.add('active');
                setNowPlaying(name, audio, path);
            } else {
                audio.pause();
                audio.currentTime = 0;
                btn.classList.remove('active');
                clearNowPlaying();
            }
        } else {
            stopAll();
            audio.currentTime = 0;
            audio.play();
            btn.classList.add('active');
            setNowPlaying(name, audio, path);
            audio.addEventListener('ended', () => {
                btn.classList.remove('active');
                clearNowPlaying();
            }, { once: true });
        }
    }

    function stopAll() {
        Object.values(sounds).forEach(a => {
            a.pause();
            a.currentTime = 0;
        });
        buttons.forEach(b => b.classList.remove('active'));
        clearNowPlaying();
    }

    function setNowPlaying(name, audio, path) {
        clearInterval(timeUpdater);
        updateNowPlaying(name, audio.currentTime, audio.duration, path);
        timeUpdater = setInterval(() => {
            if (!audio.paused) {
                updateNowPlaying(name, audio.currentTime, audio.duration, path);
            } else {
                clearNowPlaying();
            }
        }, 100);
    }

    function updateNowPlaying(name, current, total, path) {
        const f = (n) => n ? n.toFixed(2) : "0.00";
        titleEl.textContent = `${name}`;
        timeEl.textContent = `${f(current)}s / ${f(total)}s (${path})`;
    }

    function clearNowPlaying() {
        clearInterval(timeUpdater);
        titleEl.textContent = "Now Playing: None";
        timeEl.textContent = "";
    }

    stopBtn.addEventListener('click', stopAll);
</script>
</body>
</html>
